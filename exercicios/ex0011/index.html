<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente acessar esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzind áudios</h1>
    <p> Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata"   autoplay controls loop> 
        <source src="midia/musica-foda.mp3" type="audio/mpeg">
        <source src="midia/musica-foda.mp3" type="audio/ogg">
        <source src="midia/musica-foda.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio, <a href="midia/musica-foda.mp3" clique aqui para baixar></a></p>
    
    </audio>
    
    
</body>
</html>
